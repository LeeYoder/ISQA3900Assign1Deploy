{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <p>{{ author.life }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
        <h8><a href= "{% url 'book-detail' book.pk %}" >{{book.title}}</a> ({{book.bookinstance_set.all.count}})</h8>
        <p>{{book.summary}}</p>
    {% endfor %}
  </div>
{% endblock %}
